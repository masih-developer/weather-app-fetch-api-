<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="weather">
            <input type="text" name="" id="" class="weather__input" placeholder="country or city..." />
            <h2 class="weather__country">America, New York</h2>
            <p class="weather__date">Saturday 9 April 2022</p>
            <h1 class="weather__temp">21°c</h1>
            <h3 class="weather__status">Clouds</h3>
            <p class="weather__minmax-temp">13°c / 16°c</p>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
